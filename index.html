<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Consistify: Daily Progress Tracker" </title>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summary">
      <h3>"Consistify: Daily Progress Tracker" </h3>
      <p>
        <h3>Elon Musk once said,</h3> 
        <h5>'When something is important enough, you do it even if the odds are not in your favor.'</h5>

    </div>
    <div class="main">

          <div class="row">
            <input type="text" id="input-box" placeholder="Add Your Task" />
            <button>Add Task</button>
          </div>

          <ul id="list-container">
            <!-- <li class="checked">task1</li> -->
            <!-- <li>task2</li>
              <li>task3</li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
